<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <rect width="100" height="100" rx="20" ry="20" fill="#111827"/>
    
    <!-- Bird Body -->
    <path d="M 30 50 C 30 35, 45 25, 60 30 C 75 35, 80 50, 70 65 C 60 80, 30 65, 30 50 Z" fill="#FBBF24">
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -3; 0 0" dur="0.4s" repeatCount="indefinite" />
    </path>
    
    <!-- Bird Wing -->
    <path d="M 45 48 C 55 42, 65 45, 60 55 Z" fill="#FDE68A">
        <animateTransform attributeName="transform" type="rotate" values="-10 50 50; 10 50 50; -10 50 50" dur="0.4s" repeatCount="indefinite" />
    </path>
    
    <!-- Bird Eye -->
    <circle cx="65" cy="45" r="6" fill="white" />
    <circle cx="67" cy="45" r="3" fill="black" />
    
    <!-- Bird Beak -->
    <path d="M 70 48 L 85 52 L 70 56 Z" fill="#F97316"/>
</svg>